<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && (userName.touched || this.formSubmitted)" class="error-block">
               Please provide name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="emailId">
            <span *ngIf="!emailId.valid && (userName.touched || this.formSubmitted)" class="error-block">
              <span *ngIf="emailId.hasError('required')">
                Please provide an email id
              </span>
              <span *ngIf="emailId.hasError('email')">
                Please provide a valid email id
              </span>
           </span>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && (userName.touched || this.formSubmitted)" class="error-block">
              <span *ngIf="password.hasError('required')">
                Please provide a password
              </span>
              <span *ngIf="password.errors.minlength">
                Password must be at least 8 characters long
              </span>
           </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span *ngIf="!confirmPassword.valid && (userName.touched || this.formSubmitted)" class="error-block">
              <span *ngIf="confirmPassword.hasError('required')">
                Confirm your password
              </span>
            </span>
            <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid" class="error-block">
              Password not matched
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
            <span *ngIf="!mobile.valid && (userName.touched || this.formSubmitted)" class="error-block">
              <span *ngIf="mobile.hasError('required')">
                Please provide your mobile number
              </span>
              <span *ngIf="mobile.errors.maxlength">
                Invalid mobile number
              </span>
           </span>
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
